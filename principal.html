    function suma(a) {
      for(var e = 0; e<mascota.length ; e++){
        if(mascota[e].salud === a){
          if(mascota[e].tipo ==='Perro'){
              mascota[e].salud =  mascota[e].salud+5;
              break;
          }else if(mascota[e].tipo ==='Gato'){
              mascota[e].salud =  mascota[e].salud+6;
              break;
          }else if(mascota[e].tipo ==='Loro'){
              mascota[e].salud =  mascota[e].salud+5;
              break;
          }
        }  
      }
    }

    function subirhigiene(b) {
